spring:
  profiles:
    active: local
cloud:
  aws:
    s3:
      bucket: recordary-springboot-upload
    region:
      static: ap-northeast-2
      auto: false
    stack:
      auto: false
    credentials:
      instanceProfile: true


  jpa:
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL5InnoDBDialect

  h2:
    console:
      enabled: true

  session:
    store-type: jdbc