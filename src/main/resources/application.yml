spring:

  profiles:
    include: real
    active: springdataJPA

  jpa:
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL5InnoDBDialect

  h2:
    console:
      enabled: true

  session:
    store-type: jdbc

  thymeleaf:
    prefix: classpath:static/

cloud:

  aws:
    s3:
      bucket: recordary-springboot-upload

    region:
      static: ap-northeast-2

    stack:
      auto: false

    credentials:
      instanceProfile: true
